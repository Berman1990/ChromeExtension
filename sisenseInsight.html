<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="sisenseInsight.css">
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jquery-ui.min.js"></script>
    <script src="myScript.js"></script>
  </head>
  <body>
    <div class="sisense-insights" id="sisense-insights">
      <!--<div class="insight-ball-btn" id="insight-ball-btn"></div>-->
      <div class="insight-ball" id="insight-ball">
        <div class="insight-ball-icon" id="insight-ball-icon"></div>
        <div class="insight-ball-caption" id="insight-ball-caption">Buzz</div>
      </div>
      <div class="insights-content" id="insights-content">
        <div class="menu">
          <div class="menu-logo"></div>
          <div class="buttons">
            <div id="btn-move" class="move"></div>
            <div id="btn-close" class="close"></div>
          </div>
        </div>
        <input id="searchBox" class="searchBox" type="text" placeholder="Search...">
        <div class="loader" id="loader"></div>
        <div class="widgets-list" id="widgets-list">
        </div>
      </div>
    </div>
  </body>
</html>
